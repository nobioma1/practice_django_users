{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
  <h1>Forms</h1>
  {% if registered %}
    <h3>Thank you for registering</h3>
  {% else %}
    <h2> Register Here </h2>
    <div class="container">
      <h5>Fill out the form</h5>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
      </form>
    </div>
  {% endif %}
</div>
{% endblock %}
