{% extends 'base.html' %}
{% block content%}
  <div class="jumbotron">
    <h1>please Login or Register</h1>
    <input class="btn btn-primary" type="button" value="Register" onclick="window.location.href='{% url 'basic_app:register' %}'" />
    <div class="container">
      <form action="{% url 'basic_app:user_login' %}" method="post">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="enter username">

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="enter password">

        <input class="btn btn-primary" type="submit" name="" value="Login">
      </form>
    </div>
  </div>
{% endblock %}
